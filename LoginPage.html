<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Linkedin Log in, Sign in | Linkedin </title>
</head>
<body>
    <header>
        <div class="top">
            <div class="name">
                <p>Log in</p>
            </div>            
        </div>
    </header>
    <div class="center-data">

        <div class="signin">
            <h1>Sign in</h1>
        </div>

        <div class="loginbutton">
            <div class="google">
                
                <button class="btnround"><i class="fa-brands fa-google"></i> Continue with Google</button>
            </div>
            <div class="apple">
                <button class="btnround"><i class="fa-brands fa-apple"></i> Sign in with Apple</button>
            </div>
        </div>

        <div class="ormesssage">
            <p>or</p>
        </div>

        <div class="dataentry">
            <input class="email" type="text" placeholder="Email or phone">
            <input class="pass" type="password" placeholder="Password">
        </div>

        <div class="lowercontent">
            <div class="passforgot">
                <a href="#">Forgot password?</a>
            </div>
            <div class="check">
                <input type="checkbox">
                <label for="logged in">Keep me logged in</label>
            </div>
            <div class="buttonofsignin">
                <button class="btnround1">Sign in</button>
            </div>
        
        </div>
    </div>
    <div class="messagefornewone">
            <p class="messagefornewone">New to linkedIn? <a href="#">Join now</a></p>
    </div>
</body>
</html>
