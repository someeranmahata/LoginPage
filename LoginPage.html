<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>LogInPage</title>
</head>
<body>
    <div class="box">
        <div class="login">
            <h1>Log in</h1>
        </div>
        
        <div class="data">
            <input class= "data" type="email" placeholder="email"  required>
        </div>
        <div class="data">
            <input class= "data" type="password" placeholder="Password" required>
        </div>

        <div class="loginbutton">
            <p>or</p>
            <div class="google">
                <button class="btnround"><i class="fa-brands fa-google"></i> Continue with Google</button>
            </div>
            <div class="apple">
                <button class="btnround"><i class="fa-brands fa-apple"></i> Sign in with Apple</button>
            </div>
            
        </div>

            <div class="rememberforgot">
                <label for="#"><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <div class="btn">
                <button class="btn" type="submit">Log in</button>
            </div>
            <div class="newone">
                <p>Don't have an account? <a href="#">Register now</a></p>
            </div>
        
    </div>
</body>
</html>
